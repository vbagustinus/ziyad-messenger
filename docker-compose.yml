version: "3.8"

services:
  discovery:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/discovery node-1
    ports:
      - "8080:8080"
      - "5354:5353/udp"
    networks:
      - lan-chat-net

  auth:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/auth
    ports:
      - "8086:8086"
    environment:
      - AUTH_DB_PATH=/app/data/platform.db
    volumes:
      - ./data/shared:/app/data
    networks:
      - lan-chat-net

  admin-service:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/admin-service
    ports:
      - "8090:8090"
    environment:
      - ADMIN_DB_PATH=/app/data/platform.db
    volumes:
      - ./data/shared:/app/data
    networks:
      - lan-chat-net

  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "8091:8091"
    environment:
      - NEXT_PUBLIC_ADMIN_API=http://60.60.111.97:8090
      - ADMIN_API_INTERNAL=http://admin-service:8090
    networks:
      - lan-chat-net

  messaging:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/messaging
    ports:
      - "8081:8081"
    volumes:
      - ./data/chat:/app/data
    networks:
      - lan-chat-net

  filetransfer:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/filetransfer
    ports:
      - "8082:8082"
    volumes:
      - ./data/files:/app/storage
    networks:
      - lan-chat-net

  presence:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/presence
    ports:
      - "8083:8083"
    networks:
      - lan-chat-net

  audit:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/audit
    ports:
      - "8084:8084"
    volumes:
      - ./data/audit:/app/data
    networks:
      - lan-chat-net

  cluster:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    command: /usr/local/bin/cluster
    ports:
      - "8085:8085"
      - "10001:10001"
    environment:
      - NODE_ID=node-1
    volumes:
      - ./data/raft:/app/raft-data
    networks:
      - lan-chat-net

networks:
  lan-chat-net:
    driver: bridge
